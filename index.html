<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="start-form">
                <label class="title">Tic Tac Toe</label>
                <label for="player1">Player 1 </label>
                <input type="text" class="player1" name="player1">
                <label for="player2">Player 2 </label>
                <input type="text" class="player2" name="player2">
                <button type="submit" class="start">Start Game</button>
            </div>

            <div class="game">
                <div class="header-game">
                    <p class="title-game">Tic Tac Toe</p>
                </div>
                <div class="content-game">
                    <div class="player1-area">
                        <p class="label-player">Player 1</p>
                        <p class="player-name1">Hamim</p>
                        <p class="marker">X</p>
                    </div>
                    <div class="gameboard-area">
                            
                    </div>
                    <div class="player2-area">
                        <p class="label-player">Player 2</p>
                        <p class="player-name2">Udin</p>
                        <p class="marker">O</p>
                    </div>
                </div>
                <div class="info-game"></div>
            </div>
        </div>
    </body>
</html>
